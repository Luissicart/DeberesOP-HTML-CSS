<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <div class="container">
        <h3>Registro de cuenta</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://static.cdnlogo.com/logos/g/35/google-icon.svg" alt="logo-google"/>
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <form action="" method="">
            <div>
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name"/>
                </label>
                <label for="username">
                    <span>Usuario</span>
                    <input id="username" name="username"/>
                </label>
            </div>
            <label for="email">
                <span>Correo</span>
                <input id="email" name="email"/>
            </label>
            <label for="password">
                <span>Contrase√±a</span>
                <input id="password" name="password" placeholder="6 o mas letras"/>
            </label>
            <label class="checkbox" for="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condicones y los terminos legales</span>
            </label>
            <button class="submit-btn" type="submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
